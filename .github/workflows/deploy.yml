name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Prepare static files
        run: |
          # Ensure docs/webhooks/rest directory exists
          mkdir -p docs/webhooks/rest

          # Create a static response file
          cat > docs/webhooks/rest/webhook.json << 'EOL'
          [
            {
              "recipient_id": "web_user",
              "text": "سڵاو! بەخێربێی بۆ بۆتی کوردی. چۆن دەتوانم یارمەتیت بدەم؟"
            }
          ]
          EOL

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./docs"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
